<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here

			if (arr.length <= 1) {
        return -Infinity;
    }

    // Initialize variables to keep track of the first and second highest elements.
    let firstHighest = -Infinity;
    let secondHighest = -Infinity;

    for (let num of arr) {
        num = parseInt(num); // Ensure the element is an integer.
        
        if (!isNaN(num)) {
            if (num > firstHighest) {
                secondHighest = firstHighest;
                firstHighest = num;
            } else if (num < firstHighest && num > secondHighest) {
                secondHighest = num;
            }
        }
    }

    // If all elements are the same, secondHighest will still be -Infinity.
    if (secondHighest === -Infinity) {
        return -Infinity;
    }

    return secondHighest;
}

			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
